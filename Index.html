<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Typography example</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">

</script>
</head>
<body>
   
    
    <div class="container">
        <h1>Heading lists</h1>

        <h1 class="display-1">Aarav</h1>
        <h1 class="display-2">Aarav</h1>
        <h1 class="display-3">Aarav</h1>
        <h1 class="display-4">Aarav</h1>
    </div>

    <div class="container">
        <h1>I am doing coding with the help of Laptop
            <small class="text-muted">Hello Aarav</small>
        </h1>

        <dl>
            <dt>Coffe</dt>
            <dd>Whit hot drink</dd>
        </dl>
    </div>
</body>
</html>
